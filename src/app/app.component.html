<div style="width: 100%; height: 100vh">
  <as-split
    (dragEnd)="onDrag($event)"
    [useTransition]="true"
    unit="percent"
    direction="horizontal"
  >
    <as-split-area [minSize]="5" [visible]="true" [size]="leftSize" #splitone>
      <app-sidenav [screenWidth]="leftscreensize"> </app-sidenav>
    </as-split-area>
    <as-split-area #splittwo [visible]="true" [size]="rightSize">
      <app-body></app-body>
    </as-split-area>
  </as-split>
</div>
